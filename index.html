<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Single-Player Trivia Battle Game</h1>

    <div id="main_section">
      <div id="players_information">
        <h4>Enter Player Name</h4>
        <div>
          <label for="player1" >Player :</label>
          <input type="text" id="player1" />
        </div>
        <br />
        <div class="computer">
          <label for="player2">Player 2:</label>
          <input type="text" id="player2" />
        </div>
        <br />
        <button id="submit">Submit</button>
      </div>
      <div id="Category">
        <label><h4 id="select_an">Select a category</h4></label>
        
        <select id="options">
          <option value="music">Music</option>
          <option value="arts_and_literature">Arts & Literature</option>
          <option value="movies">Film & TV</option>
          <option value="food_and_drink">Food & Drink</option>
          <option value="general_knowledge"> General Knowledge</option>
          <option value="geography"> Geography</option>
          <option value="history"> History</option>
          <option value="science"> Science</option>
          <option value="society_and_culture"> Society & Culture</option>
          <option value="sport_and_leisure"> Sport & Leisure</option>
         
        </select>
        <br />
        <br />
        <button id="play">Start Game</button>
        <button id="end" class="endbutton">End Game</button>
      </div>
      <div id="question_category">
        <h3>QUESTION</h3>
        <p>It's <span class="plyrname"></span>'s turn!</p>
        <div id="computer_ans"></div>
        <div class="question"></div>
      </div>
      <div id="score">
        <h2 id="gameover">Game Over</h2>
        <h4 id ="winner" class="win"></h4>

      <h3 id="players_scores">Scores</h3>
      
      <p id="p1score"></p>
      <p id="p2score"></p>
      <button id="playagain">Play Again</button>
    </div>
    <script src="index.js"></script>

  </body>
</html>
